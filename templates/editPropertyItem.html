<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<title>Property Edit Page</title>
</head>
<body style="background-color:lightpink;">
	<div class="container container-m-top">
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-6">
				<form action="{{url_for('editPropertyItem', project_id=project_id,property_id=property_id )}}" method = 'POST'>
					<div class="card text-center">
				        <div class="card-header card-bg-color">
				             Edit Property Name
				         </div>
				         <div class="card-body">
				             <h6 class="card-title">Name</h6>
				             <center>
				             <input type="text" class="form-control w-50 name-m-btm" name='name' value='{{item.property_name}}'>
				             </center>
				             <h6 class="card-title">Cost</h6>
				                 <center>
				                    <input type="text" class="form-control w-50" name='cost' value='{{item.cost}}'>
				                 </center>
				             <h6 class="card-title">Type of Property</h6>
				                   <select name="type" class="select-m-btm">
									{% for option in options %}
									{% if option == item.property_type %}
									<option value="{{ option }}" selected>{{ option }}</option>
									{% else %}
									<option value="{{ option }}">{{ option }}</option>
									{% endif %}
									{% endfor %}
								</select>
							 <h6 class="card-title">Facilities</h6>
							     <center>
							     <textarea class="form-control" rows="3" cols="30" name="facilities">{{item.facilities}}</textarea>
							     </center>
							     <br>
				             <button type="submit" class="btn btn-primary">Edit</button>
				             	<a href="{{url_for('showProperties', project_id=project_id)}}" class="btn btn-danger pull-right" role="button">Cancel</a>
				             </a>
				        </div>
				    </div>
				</form>
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>
</body>
</html>
