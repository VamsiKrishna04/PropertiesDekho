<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-md-6">
        <h2>Login To Properties Dekho</h2>
      </div>
      <div class="col-3">
      </div>
    </div>
    <div class="row mt-5">      
      <div class="col">
        <div class="card text-center">
                <div class="card-header card-bg-color">
                     Login with Google
                 </div>
                 <div class="card-body">
                  <!-- GOOGLE PLUS SIGN IN BUTTON-->
                  <div id="signinButton">
                  <span class="g-signin"
                    data-scope="openid email"
                    data-clientid="62811728238-pmr0cnqd7vs3ev5sddve7r60sheij9r1.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                  </span>
                </div>
                <div id="result"></div>
                </div>
            </div>        
      </div>
      <div class="col">
        <div class="card text-center">
            <div class="card-header card-bg-color">
                 Login with Facebook
             </div>
             <div class="card-body">
              <div class="mb-4">
              <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
              <a href='javascript:sendTokenToServer()'>Facebook</a>
              </fb:login-button>
            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
                <div class="col">
                  <a href="{{url_for('showProjects')}}">
                     <i class="material-icons arr-back">arrow_back</i>                     
                    </a>                    
                </div>
    </div>
  </div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {

    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');

    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main projects page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/projects";
         }, 4000);
          

      } else if (authResult['error']) {

    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }

      }
      
  }); } }
</script>


<!--END GOOGLE PLUS SIGN IN BUTTON -->


<!--FACEBOOK SIGN IN -->
